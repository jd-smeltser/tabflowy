<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabflowy</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☑️</text></svg>">
</head>
<body>
    <div id="root"></div>
    <div class="controls">
        <button id="newTaskButton" onclick="createNewTask()" title="Add new task">+</button>
        <button id="timerButton" onclick="toggleTimer()" title="Start timer">
            <span class="visually-hidden">Start timer</span>
        </button>
    </div>
    <input type="text" id="title" placeholder="New task" onkeydown="handleEnter(event)" oninput="updateTitle()">
    <textarea id="content" oninput="saveTaskState()"></textarea>
    <div id="timer">0:00</div>
    <table class="instructions">
        <tr>
            <td>Press "<kbd>Ctrl / Cmd</kbd> + <kbd>Enter</kbd>"</td>
            <td>to start / stop</td>
        </tr>
        <tr>
            <td>Press "<kbd>Ctrl</kbd> + <kbd>N</kbd>"</td>
            <td>to create a new task</td>
        </tr>
    </table>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
